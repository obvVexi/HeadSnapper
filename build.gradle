// build.gradle
plugins {
    id "fabric-loom" version "1.0-SNAPSHOT"
}
group = "com.example"
version = "1.0.0"
sourceCompatibility = "17"
targetCompatibility = "17"

repositories {
    mavenCentral()
    maven { url = "https://maven.fabricmc.net/" }
}

dependencies {
    minecraft "com.mojang:minecraft:1.21.5"
    mappings loom.officialMojangMappings()
    modImplementation "net.fabricmc:fabric-api:0.88.2+1.21.5"
    modImplementation "me.shedaniel.cloth:cloth-config-fabric:11.2.70"
}
